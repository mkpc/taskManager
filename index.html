    <div ng-controller="AppCtrl" ng-cloak="" layout="column" class="listdemoBasicUsage center" ng-app="MyApp">
        <div>
            <md-toolbar layout="row" class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span>My to do list</span>
                </div>
            </md-toolbar>

            <md-content>
                <md-list flex="">
                    <md-subheader class="md-no-sticky">2 line item (with hover)</md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="item in todos" ng-click="null">
                        <md-checkbox ></md-checkbox>
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ item.what }}</h3>
                            <p>{{ item.when }}</p>
                        </div>
                        <md-button class="md-secondary" ng-click="doSecondaryAction($event)">More Info</md-button>
                    </md-list-item>
                    <md-divider></md-divider>
                </md-list>
            </md-content>
        </div>
    </div>
