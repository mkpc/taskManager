<md-content layout-padding="" ng-cloak class="md-inline-form">
    <div role="dialog" aria-label="Task Dialog" layout="column" layout-align="center center">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <span ng-show="isNewTask">Add a New Task</span>
                <span ng-show="!isNewTask">Edit a Task</span>

            </div>
        </md-toolbar>

        <form>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Task Title</label>
                    <input ng-model="editing.title">
                </md-input-container>


            </div>
            <div layout-gt-xs="row">

                <div layout-gt-xs="column">
                    <md-input-container class="md-block">
                        <label>Notes</label>
                        <textarea ng-model="editing.notes" rows="5" md-select-on-focus=""></textarea>
                    </md-input-container>
                </div>

                <div layout-gt-xs="column">
                    <md-input-container class="md-block">
                        <label>Created date</label>
                        <md-datepicker disabled="" ng-model="editing.updated"></md-datepicker>
                    </md-input-container>
                    <md-input-container>
                        <label>Due date</label>
                        <md-datepicker ng-model="editing.due"></md-datepicker>
                    </md-input-container>
                </div>
            </div>
            <md-checkbox name="tos" >
                Completed
            </md-checkbox>
            <div layout-align="center center" layout="row">

                <md-button ng-show="!isNewTask" class="md-primary md-raised" ng-click="save(editing)">
                    <span >Save</span>
                </md-button>

                <md-button ng-show="isNewTask" class="md-primary md-raised" ng-click="add(editing)">
                    <span >Add</span>
                </md-button>

                <md-button class="md-warn md-raised" ng-click="delete(editing)">
                    Delete
                </md-button>
            </div>

        </div>
    </form>
</md-content>
