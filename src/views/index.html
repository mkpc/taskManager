<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div ng-controller="AppCtrl" ng-cloak="" layout="column" class="listdemoBasicUsage" ng-app="MyApp">
    <div>
        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>My to do list</span>
            </div>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-subheader class="md-no-sticky">
                    <md-input-container>
                        <div layout="row">
                            <div flex=>
                                <label>Search:</label>
                                <input ng-model="search.title">
                            </div>
                            <div>
                                <md-button class="md-secondary" ng-click="">Select All</md-button>
                            </div>
                            <div>
                                <md-button class="md-secondary" ng-click="">Mark All Done</md-button>
                            </div>
                            <div>
                                <md-button class="md-secondary" ng-click="doSecondaryAction($event)">delete</md-button>
                            </div>
                        </div>
                    </md-input-container>
                </md-subheader>
                <md-list-item class="md-2-line" ng-repeat="item in todos | filter: search">
                    <md-checkbox></md-checkbox>
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.updated }}</p>
                    </div>
                    <md-button class="md-secondary" ng-click="selectTask($event, $index)">More Info</md-button>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </md-content>
        <div class="lock-size" id="addTaskBtn" layout="row" layout-align="end center">
            <md-button class="md-fab md-mini md-primary" aria-label="Add Task" ng-click="addTask()">
                <ng-md-icon icon="playlist_add" style="fill:white"></ng-md-icon>
            </md-button>
        </div>
    </div>

</div>



<!-- Angular Material requires Angular.js Libraries -->

<script src="lib/angular/angular.js"></script>
