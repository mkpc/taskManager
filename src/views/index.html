<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div ng-controller="AppCtrl" ng-cloak="" layout="row" class="listdemoBasicUsage" ng-app="MyApp">
    <div class="lock-size" id="addTaskBtn" layout="row" layout-align="end center">
        <md-button class="md-fab  md-fab-bottom-right md-primary" aria-label="Add Task" ng-click="addTask()">
            <ng-md-icon icon="playlist_add" style="fill:white"></ng-md-icon>
        </md-button>
    </div>
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <span>My to do list</span>
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y>
            <ui-view layout="column" layout-fill layout-padding>
                <md-list id="taskMdList">
                    <md-list-content>
                        <div layout="row" layout-align="center center">
                            <md-input-container id="searchBar" flex>
                                <label>&nbsp;</label>
                                <input ng-model="search.title" placeholder="search task"/>
                            </md-input-container>
                        </div>
                        <md-list>
                            <md-list-item class="md-2-line" ng-repeat="item in tasks | filter: search">
                                <md-checkbox class="md-primary" ng-checked="item.status === 'completed'"></md-checkbox>
                                <div class="md-list-item-text" ng-class="{strike : item.status === 'completed'}" layout="column">
                                    <h3>{{ item.title }}</h3>
                                    <p>{{ item.updated }}</p>
                                </div>
                                <md-button class="md-secondary" ng-click="selectTask($event, $index)">EDIT
                                </md-button>
                                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-list-content>
                </md-list>
            </ui-view>
        </md-content>
    </div>
</div>

<!-- Angular Material requires Angular.js Libraries -->

<script src="lib/angular/angular.js"></script>
